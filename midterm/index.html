</head>
<body>

      <div id="mindmap">

  <!-- 呼吸法標題 -->
  <div class="side-title" aria-label="呼吸法">
    <img src="./images/內文標題外框.png" alt="" class="ring">
    <div class="text">呼<br>吸<br>法</div>
  </div>

  <!-- 說明文字 -->
  <aside class="desc">
    鬼滅的「呼吸法」<br>
    是一種提升人類身<br>
    體能力的技巧，透<br>
    過吸入大量氧氣，<br>
    使血液循環加速、<br>
    體溫上升，進而暫<br>
    時獲得媲美鬼的強<br>
    大力量。
  </aside>

    <!-- 心智圖 -->
    <div id="mindmap">
      <!-- 日 -->
      <div class="group center">
        <div class="node">
          <img class="pic" src="./images/柱的圓標/日.png" alt="日圖">
          <!-- <span>日</span> -->
        </div>
      </div>

      <!-- 水 -->
      <div class="group water">
        <div class="node">
          <img class="pic" src="./images/柱的圓標/水柱.png" alt="水圖">
          <!-- <span>水</span> -->
        </div>
        <div class="branch">
          <div class="group flower">
            <div class="node small">
              <img class="pic" src="./images/柱的圓標/花.png" alt="花圖">
              <!-- <span>花</span> -->
            </div>
            <div class="branch">
              <div class="group insect">
                <div class="node tiny">
                  <img class="pic" src="./images/柱的圓標/蟲柱.png" alt="蟲圖">
                  <!-- <span>蟲</span> -->
                </div>
              </div>
            </div>
          </div>
          <div class="group serpent">
            <div class="node small">
              <img class="pic" src="./images/柱的圓標/蛇柱.png" alt="蛇圖">
              <!-- <span>蛇</span> -->
            </div>
          </div>
        </div>
      </div>

      <!-- 炎 -->
      <div class="group flame">
        <div class="node">
          <img class="pic" src="./images/柱的圓標/炎柱.png" alt="炎圖">
          <!-- <span>炎</span> -->
        </div>
        <div class="branch">
          <div class="group love">
            <div class="node small">
              <img class="pic" src="./images/柱的圓標/戀柱.png" alt="戀圖">
              <!-- <span>戀</span> -->
            </div>
          </div>
        </div>
      </div>

      <!-- 岩 -->
      <div class="group rock">
        <div class="node">
          <img class="pic" src="./images/柱的圓標/岩柱.png" alt="岩圖">
          <!-- <span>岩</span> -->
        </div>
      </div>

      <!-- 風 -->
      <div class="group wind">
        <div class="node">
          <img class="pic" src="./images/柱的圓標/風柱.png" alt="風圖">
          <!-- <span>風</span> -->
        </div>
        <div class="branch">
          <div class="group mist">
            <div class="node small">
              <img class="pic" src="./images/柱的圓標/霞.png" alt="霞圖">
              <!-- <span>霞</span> -->
            </div>
          </div>
          <div class="group beast">
            <div class="node small">
              <img class="pic" src="./images/柱的圓標/獸.png" alt="獸圖">
              <!-- <span>獸</span> -->
            </div>
          </div>
        </div>
      </div>

      <!-- 雷 -->
      <div class="group thunder">
        <div class="node">
          <img class="pic" src="./images/柱的圓標/雷柱.png" alt="雷圖">
          <!-- <span>雷</span> -->
        </div>
        <div class="branch">
          <div class="group sound">
            <div class="node small">
              <img class="pic" src="./images/柱的圓標/音柱.png" alt="音圖">
              <!-- <span>音</span> -->
            </div>
          </div>
        </div>
      </div>

      <!-- 月 -->
      <div class="group moon">
        <div class="node">
          <img class="pic" src="./images/柱的圓標/月.png" alt="月圖">
          <!-- <span>月</span> -->
        </div>
      </div>
    </div><!-- mindmap -->
  </div><!-- wrap -->
</body>
</html>
