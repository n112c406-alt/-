            <h1 class="char-name">童磨</h1>
            <p class="char-desc">
童磨是「十二鬼月」中的上弦之貳。他擁有俊美外表，但情感上先天缺失<br>
從小就沒有人類的喜怒哀樂，因此被父母當作「萬世極樂教」的教主<br>
他認為人類的死亡是一種救贖，所以樂於殺死並吃掉信徒<br>
他的血鬼術是利用扇子散布冰晶和寒氣<br>
童磨是鬼殺隊中蝴蝶忍和栗花落香奈乎的宿敵，也是許多角色的悲劇根源<br>
