      <p class="char-desc">
        村田是鬼殺隊中的一名普通隊士，以其烏黑亮麗的直髮為標誌性外觀<br>
        他與水柱富岡義勇是同期隊士，也屬於水之呼吸流派，但實力相對平凡<br>
        在施展招式時幾乎看不到水特效，因此常被戲稱為「最強路人甲」<br>
        村田因其平凡中的堅韌和喜劇效果，成為《鬼滅之刃》中具代表性的非主角隊士<br>
