            <h1 class="char-name">黑死牟</h1>
            <p class="char-desc">
            黑死牟是「十二鬼月」中的上弦之壹，也是最強大的鬼，本名是繼國嚴勝，他是戰國時期最強劍士繼國緣壹的雙胞胎哥哥<br>
            他因嫉妒弟弟緣壹的天賦和力量，為了追求永恆的武道而自願變成鬼<br>
            他使用獨創的**「月之呼吸」，並進化到擁有六隻眼睛、能在身體上長出鋒利刀刃的形態<br>
            他是鬼殺隊霞柱和風柱**等人聯手才能對抗的絕頂強敵，代表著對武道極端追求的悲劇性角色<br>
